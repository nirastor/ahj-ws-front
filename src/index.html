<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WS</title>
</head>
<body>
    <div class="app">
        <div class="app-column">
            <form class="registration-form">
                <div class="form-row">
                    <label class="registration-label" for="registration-input">Введите никнем:</label>
                    <input class="registration-input" type="text" id="registration-input"/>
                    <button class="" type="submit">Зарегистрироваться</button>
                </div>
                <div class="form-row error display-none">Такой никнейм уже существует</div>
            </form>
            <div class="chat display-none">
                <div class="chat-welcome-bar">
                    <span>Добро пожаловать в чат</span>
                    <button class="chat-exit-button">Выйти</button>
                </div>
                <form class="send-form">
                    <input class="send-input" type="text" id="send-input"/>
                    <button class="" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
